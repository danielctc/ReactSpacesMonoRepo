<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React</title>

  <style>
    /* Tailwind CSS container styles recreated */
    .container {
      width: 100%;
      padding-right: 1rem;
      padding-left: 1rem;
      margin-right: auto;
      margin-left: auto;
    }

    @media (min-width: 640px) {
      .container {
        max-width: 640px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 768px;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 1024px;
      }
    }

    @media (min-width: 1280px) {
      .container {
        max-width: 1280px;
      }
    }
  </style>

</head>

<body>
  <!--SpaceMetaverse_SDK_Firebase-->
  <div id="root" data-space-id="SpacesMetaverse_SDK" data-theme="default">
    <div id="header-auth-root" data-space-id="SpacesMetaverse_SDK" data-theme="default"></div>
    <div class="container" style="border: 1px solid red;">
      <div id="webgl-root" data-space-id="SpacesMetaverse_SDK" data-theme="default" style="width: 100%; height: 100%;">
      </div>
      <div id="chat-root" data-space-id="SpacesMetaverse_SDK" data-theme="default"></div>
    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>


</body>

</html>
